<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Wav file plugin code</title>
</head>

<body bgcolor="#FFFFFF">

<p>&nbsp;</p>

<p>Wav file plugin:</p>

<p><embed src="media/yourfile.wav" hidden="true" align="baseline"
border="0" width="26" height="19" autostart="true" loop="false"
volume="70"></p>

<p>This one makes the little wav player show up:</p>

<p><embed src="media/yourfile.wav" align="baseline" border="0"
width="144" height="60" autostart="true" loop="false"
volume="100"></p>
</body>
</html>
