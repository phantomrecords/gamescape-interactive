<!-- <meta http-equiv="refresh" content="15; URL="javascript:history.go(0);" /> -->
<title>Gamescape On The Web</title>
<meta name="FORMATTER" content="Microsoft FrontPage 2.0">

<script>
// Access the parent iframe that contains the entire site
const parentIframe = parent.document.getElementById('myIframe'); // Replace 'myIframe' with the iframe's ID

if (parentIframe) {
  // Access the content of the iframe
  const iframeContent = parentIframe.contentWindow;

  // Access the "home" frame within the iframe's frameset
  const homeFrame = iframeContent.frames['home']; // Replace 'home' with the actual name of the frame

  if (homeFrame) {
    // Example: Change the content of the "home" frame
    homeFrame.document.body.innerHTML = '<h1>Welcome to the Home Frame!</h1>';
    console.log('Successfully accessed the "home" frame.');
  } else {
    console.error('Home frame not found.');
  }
} else {
  console.error('Parent iframe not found.');
}
</script>

</head>
<frameset cols="115,*" framespacing="0" frameborder="no"
border="0">
    <frameset rows="155,*" framespacing="0" frameborder="no"
    border="0">
        <frame src="index_static.htm" name="static"
        scrolling="no" noresize framespacing="0" frameborder="no"
        border="0">
        <frame src="index_nav_iconcode.htm" name="icons" noresize
        framespacing="0" frameborder="no" border="0">
    </frameset>
    <frame src="home.htm" name="main" noresize framespacing="0"
    frameborder="no" border="0">
    <noframes>

    </body>

</frameset>
