<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Sound Embed Markup</title>
<meta name="FORMATTER" content="Microsoft FrontPage 2.0">
</head>

<body bgcolor="#FFFFFF">

<p>Sound Embed Markup:</p>

<p>As a HTML Markup Bot: <font face="Arial"><!--webbot
bot="HTMLMarkup" startspan --><embed src="media/readyandwaiting.wav" hidden="true">
<BGSOUND SRC="media/readyandwaiting.wav"><!--webbot bot="HTMLMarkup"
endspan --></font></p>

<p>&nbsp;</p>

<p>As text:</p>

<p>&lt;embed src=&quot;media/yourfile.wav&quot;
hidden=&quot;true&quot;&gt;<br>
&lt;BGSOUND SRC=&quot;media/yourfile.wav&quot;&gt;</p>
</body>
</html>
