function openNav() {


	navwin = window.open("navtoolbar.htm", "navbar", "toolbar=no,status=no,scrollbars=no,resizable=yes,directories=no,menubar=no,width=130,height=390");

		}

}





function openOrder() {

		}

}








function swriter(txt) {


	if (ver == "n3") {


		window.status = txt;


	}


	else {


		window.status = txt;


		setTimeout("erase()",3000);


	}


}





function erase() {


  window.status="";


}
