<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>-> Landing Page â€” Pixel-Perfect (Raster) HTML</title>
<style>
  :root { --page-gap: 24px; }
  * { box-sizing: border-box; }
  html, body { margin:0; padding:0; background:#111; color:#eee; }
  body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
  main { max-width: 100vw; padding: 16px; }
  .page {
    display: block;
    margin: 0 auto var(--page-gap);
    box-shadow: 0 8px 30px rgba(0,0,0,.5);
    border-radius: 6px;
    background: #222;
    overflow: hidden;
    max-width: 1200px;
  }
  .page > img {
    display: block;
    width: 100%;
    height: auto;
    image-rendering: auto;
    -ms-interpolation-mode: bicubic;
  }
  .label {
    text-align: center; font-size: 12px; color:#aaa; margin: 6px 0 28px;
    user-select: none;
  }
  @media print {
    @page { margin: 10mm; }
    body { background: white; color: black; }
    main { padding:0; }
    .page { box-shadow: none; border-radius: 0; margin: 0 0 10mm; page-break-after: always; }
    .label { display: none; }
  }
</style>
</head>
<body>
<main>
  <figure class="page">
    <img src="pages/page-1.png" alt="Page 1" loading="lazy" />
  </figure>
  <div class="label">Page 1</div>

</main>
</body>
</html>
