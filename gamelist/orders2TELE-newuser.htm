<title>Telebank Help</title>

<body bgcolor="#FFFFFF" text="#000000" link="#008080"
vlink="#008080" alink="#FFFFFF">
<div align="center"><center>

<table border="0" cellpadding="5" width="350">
    <tr>
        <td rowspan="2" colspan="2"><form method="POST">
            <p><font size="4" face="Arial"><strong><img
            src="images/Target.gif" align="texttop" width="48"
            height="51"></strong></font><a
            href="javascript:window.history.go(-1)"><font
            face="Arial"><img src="images/navbar_sm3a.gif"
            align="texttop" border="0" width="20" height="22"></font></a><font
            size="4" face="Arial">Setting Up Telebank Is <strong>Easy!</strong></font><font
            color="#808080" size="1" face="Arial"><strong><br>
            </strong></font><font size="3" face="Arial">Just do
            this:</font></p>
            <p><font size="3" face="Arial"><strong>1. First call
            your bank</strong></font><select
            name="billpay_setup_numbers" size="1">
                <option selected>using a number here</option>
                <option>ANZ/Postbank at 0800-501-111</option>
                <option>ASB Bank 0800-803-804</option>
                <option>BNZ at 0800-240-000 [Press *1]</option>
                <option>Countrywide (not yet supported)</option>
                <option>Postbank/ANK at 0800-501-111</option>
                <option>TrustBank at 0800-888-7878 [Hold Line]</option>
                <option>Wespac at 0800-801-331</option>
            </select><font size="4" face="Arial"><strong>.</strong></font><font
            color="#808080" size="1" face="Arial"><strong><br>
            </strong></font></p>
            <p><font size="3" face="Arial"><strong>2. When an
            operator comes on the line let them know you want to
            add the payee:</strong></font></p>
            <div align="left"><table border="2" cellpadding="2"
            cellspacing="0" width="250">
                <tr>
                    <td><font size="3" face="Arial">Gamescape
                    Interactive NZ Ltd</font></td>
                </tr>
            </table>
            </div><div align="left"><table border="0"
            cellpadding="2" cellspacing="0" width="250">
                <tr>
                    <td><font size="2" face="Arial"><em>Your
                    Account Number Is Your Full Name</em></font></td>
                </tr>
            </table>
            </div><p><font size="4" face="Arial"><strong>That's
            It! </strong></font><font size="3" face="Arial">You
            Can Now Use Telebank!</font></p>
            <p><a href="javascript:window.history.go(-1)"><font
            face="Arial"><img src="images/navbar_sm3a.gif"
            align="texttop" border="0" width="20" height="22"></font></a><a
            href="javascript:window.history.go(-1)"><font
            face="Arial"><strong>Go Back</strong></font></a><font
            size="2" face="Arial"> </font><font color="#808080"
            size="1" face="Arial"><strong><br>
            <br>
            </strong></font></p>
        </form>
        </td>
    </tr>
</table>
